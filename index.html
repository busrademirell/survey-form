<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Personal Preferences and User Experience Survey</title>
</head>

<body>
    <div class="container">
        <header>
            <h1 id="title">TechConnect Customer Satisfaction Survey</h1>
            <p id="description">
                Please complete our survey to provide us with feedback.
            </p>
        </header>
        <main>
            <form id="survey-form">
                <div class="form-group">
                    <label id="name-label" for="name">Name</label>
                    <input type="text" name="name" id="name" placeholder="Enter your name" required />
                </div>
                <div class="form-group">
                    <label id="email-label" for="email">Email</label>
                    <input type="email" name="email" id="email" class="form-control" placeholder="Enter your Email"
                        required />
                </div>
                <div class="form-group">
                    <label id="number-label" for="number">Age<span class="brackets">(optional)</span></label>
                    <input type="number" name="age" id="number" min="18" max="99" placeholder="Age" />
                </div>
                <div class="form-group">
                    <label>Gender:</label>
                    <label><input type="radio" id="gender1" name="gender" value="female" />Female</label>
                    <label><input type="radio" id="gender2" name="gender" value="male" />Male</label>
                    <label><input type="radio" id="gender3" name="gender" value="other" />Other</label>
                </div>
                <div class="form-group">
                    <label for="dropdown">Which operating system do you use?</label>

                    <select name="dropdown" id="dropdown" required>
                        <option disabled selected value="">Choose an option</option>
                        <option value="windows">Windows</option>
                        <option value="macOS">MacOS</option>
                        <option value="linux">Linux</option>
                        <option value="android">Android</option>
                        <option value="iOS">iOS</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Which devices do you use?
                        <span class="brackets">(You can select multiple)</span></label>
                    <label><input type="checkbox" name="prefer" value="phone" />Phone</label>
                    <label><input type="checkbox" name="prefer" value="tablet" />Tablet</label>
                    <label><input type="checkbox" name="prefer" value="laptop" />Laptop</label>
                    <label><input type="checkbox" name="prefer" value="desktop" />Desktop
                        Computer</label>
                </div>
                <div class="form-group">
                    <!-- slider (Rating) -->
                    <label for="satisfaction">Rate your experience from 1 to 10:</label>
                    <input type="range" name="satisfaction" id="satisfaction" min="1" max="10" />
                </div>
                <div class="form-group">
                    <label>What kind of feedback would you like to give us?</label>
                    <label><input type="checkbox" name="prefer" value="complaint" />Report a
                        complaint</label>
                    <label><input type="checkbox" name="prefer" value="information" />Make a
                        suggestion</label>
                    <label><input type="checkbox" name="prefer" value="suggestion" />Obtain
                        information</label>
                </div>

                <div class="form-group">
                    <label for="feedback">Any additional feedback:</label>
                    <textarea id="feedback" name="feedback" rows="4"
                        placeholder="Write your feedback here..."></textarea>
                </div>

                <div class="form-group">
                    <button type="submit" id="submit">Submit</button>
                </div>
            </form>
        </main>

        <footer></footer>
    </div>
</body>

</html>
